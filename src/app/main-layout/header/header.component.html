<nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
      <ng-container
        *ngFor="let item of links.links.itemGroups"
        [ngTemplateOutlet]="item.items.length == 1 ? singleLink : dropDown"
        [ngTemplateOutletContext]="{ $implicit: true ? item : item }">
      </ng-container>
      </ul>
    </div>
  </div>
</nav>

<ng-template #singleLink let-item>
  <li class="nav-item">
    <a class="nav-link whiteText" href="{{item.href}}">{{ item.items[0].text }}</a>
  </li>
</ng-template>

<ng-template #dropDown let-item>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      {{ item.title }}
    </a>
    <ul class="dropdown-menu dropdown-menu-dark bg-dark" aria-labelledby="navbarDropdown">
      <div *ngFor="let item of item.items">
        <li><a class="nav-link whiteText" href="{{item.href}}">{{ item.text }}</a></li>
      </div>
    </ul>
  </li>
</ng-template>

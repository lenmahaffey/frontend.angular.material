<app-right-side-bar-text></app-right-side-bar-text>
<div class="container">
  <div class="h1 text-center">Component demo</div>
    <div class="row border border-2 border-start-0 border-end-0 border-black pb-4 pt-4 mb-4">
      <div class="col-3 mb-3">
        <div>
          <div>{{ confirmationResponseMessage }}</div>
          <button type="button" class="btn btn-primary mb-3" (click)="openConfirmationDialog()">
              Open Confirmation Demo
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="openSpinner()">
            Open Spinner Demo
          </button>
        </div>
      </div>
      <div class="col">
        <form [formGroup]="notificationMessageFormData" (ngSubmit)="sendNotification()">
          <select id="type" class="form-select" name="type" formControlName="type">
            <option *ngFor="let n of keys" [value]="n">{{ types[n] }}</option>
          </select>
          <label for="type" class="form-label">Type</label>

          <input type="text" class="form-control" id="title" formControlName="title" value="{{notificationMessageFormData.title}}">
          <label for="title" class="form-label">Title</label>

          <input type="text" class="form-control" id="text" formControlName="text" value="{{notificationMessageFormData.text}}"/>
          <label for="text" class="form-label">Text</label>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary"
              (mouseover)="setToolTipText('Click here to open a new notification')"
              (mouseenter)="toggleToolTipVisibility($event)"
              (mouseleave)="toggleToolTipVisibility($event)"
              (mousemove)="setToolTipPosition($event)">
              Open Notification Demo
            </button>
          </div>
        </form>
      </div>
      <div class="col">
        <div class="row">
          <form class="align-self-start" [formGroup]="alertMessageFormData" (ngSubmit)="sendAlert()">
            <select id="type" class="form-select" name="type" formControlName="type">
              <option *ngFor="let n of keys" [value]="n">{{ types[n] }}</option>
            </select>
            <label for="type" class="form-label">Type</label>

            <input type="text" class="form-control" id="text" name="text" formControlName="text" value="{{alertMessageFormData.text}}">
            <label for="text" class="form-label">Text</label>
            <div class="row mb-2 ms-1">
              <div class="form-check form-switch mt-2 col-4">
                <input class="form-check-input" (change)="toggleDuration()" type="checkbox" id="dismiss" name="dismiss" formControlName="dismiss" value="{{alertMessageFormData.autoDismiss}}">
                <label class="form-check-label" for="dismiss">Autodismiss:</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="duration" name="duration" formControlName="duration" value="{{alertMessageFormData.duration}}">
                <label class="form-check-label" for="dismiss">Display Time (in seconds)</label>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-1">
                Open Alert Demo
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <app-color-swatches></app-color-swatches>
</div>
